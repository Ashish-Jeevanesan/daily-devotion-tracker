<h1 mat-dialog-title>Reset Password</h1>
<div mat-dialog-content>
  <p>Enter your email address and we'll send you a link to reset your password.</p>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="email" type="email" placeholder="hello@example.com">
    <mat-error *ngIf="email.invalid">Please enter a valid email address</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="email.invalid">Send Reset Link</button>
</div>
