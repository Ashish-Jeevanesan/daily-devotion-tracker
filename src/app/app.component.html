<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="over" position="end">
    <mat-nav-list>
      <a mat-list-item routerLink="/profile" (click)="sidenav.close()">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </a>
      <a mat-list-item (click)="signOut(); sidenav.close()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign Out</span>
      </a>
      <mat-list-item>
        <mat-slide-toggle
          [checked]="themeService.isDark()"
          (change)="themeService.toggleTheme()"
          class="theme-toggle">
          Dark Mode
        </mat-slide-toggle>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <span routerLink="/">{{ title }}</span>
      <mat-slide-toggle
        [checked]="themeService.isDark()"
        (change)="themeService.toggleTheme()"
        class="theme-toggle desktop-only">
        Dark Mode
      </mat-slide-toggle>
      <span class="spacer"></span>
      <div class="desktop-only">
        @if (isLoggedIn()) {
          <button mat-icon-button routerLink="/profile" aria-label="User Profile">
            <mat-icon>account_circle</mat-icon>
          </button>
          <button mat-button (click)="signOut()">Sign Out</button>
        }
      </div>
      <button mat-icon-button class="mobile-only" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <main class="content">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-notification-outlet></app-notification-outlet>
