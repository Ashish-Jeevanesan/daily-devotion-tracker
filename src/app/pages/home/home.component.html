<div class="home-container">
  <!-- Welcome Header -->
  <section class="welcome-section">
    <h1>
      Welcome,
      <span class="name">
        {{ profile()?.full_name || "friend" }}
      </span>
    </h1>
    <p class="verse">â€œBe still, and know that I am God.â€ â€“ Psalm 46:10</p>
    <p class="subtitle">Letâ€™s record your devotion for today ğŸ™</p>
  </section>

  <!-- Daily Check-in -->
  <mat-card class="check-in-card">
    <mat-card-title>Daily Check-in</mat-card-title>

    <mat-card-content [formGroup]="checkInForm">
      <div class="question">
        <p>Did you pray today?</p>
        <mat-radio-group formControlName="prayed">
          <mat-radio-button [value]="true">Yes</mat-radio-button>
          <mat-radio-button [value]="false">No</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="question">
        <p>Did you read the Bible today?</p>
        <mat-radio-group formControlName="read_bible">
          <mat-radio-button [value]="true">Yes</mat-radio-button>
          <mat-radio-button [value]="false">No</mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Today's devotion -->
  <section
    class="today-section"
    *ngIf="checkInForm.get('read_bible')?.value === true"
  >
    <app-todays-devotion
      (devotionUpdated)="onDevotionUpdated($event)"
    ></app-todays-devotion>
  </section>

  <!-- Earlier devotions -->
  <section class="earlier-section">
    <app-earlier-devotions></app-earlier-devotions>
  </section>
</div>
