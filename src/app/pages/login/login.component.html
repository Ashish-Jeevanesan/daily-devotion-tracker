<div class="login-container">
  <mat-card>
    <mat-card-content>
      @if(loading) {
        <div class="spinner-container">
          <mat-spinner></mat-spinner>
        </div>
      }
      <div [style.visibility]="loading ? 'hidden' : 'visible'">
        <mat-tab-group>
          <mat-tab label="Sign In">
            <form [formGroup]="signInForm" (ngSubmit)="signIn()">
              <fieldset [disabled]="loading">
                <mat-form-field appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" type="email">
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" type="password">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="signInForm.invalid || loading">Sign In</button>
              </fieldset>
            </form>
          </mat-tab>
          <mat-tab label="Sign Up">
            <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
              <fieldset [disabled]="loading">
                <mat-form-field appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" type="email">
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" type="password">
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Full Name</mat-label>
                  <input matInput formControlName="fullName" type="text">
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Age</mat-label>
                  <input matInput formControlName="age" type="number">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="signUpForm.invalid || loading">Sign Up</button>
              </fieldset>
            </form>
          </mat-tab>
        </mat-tab-group>
  
        @if (errorMessage) {
          <p class="error-message">{{ errorMessage }}</p>
        }
      </div>
    </mat-card-content>
  </mat-card>
</div>
